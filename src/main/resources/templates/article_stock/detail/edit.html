<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />

  <head>
    <meta charset="UTF-8">
    <title>記事ストック・編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>

  <body>
    <div>
      <header th:replace="~{fragments/header::header}"></header>
    </div>

    <div class="sidebar" th:replace="~{fragments/sidebar::sidebar}"></div>

    <div class="main-container">
      <div class="back-indicator">
        <div th:if="${articleRequestDto.id == 0}">
          <a th:href="@{/article_stock}">
            <img th:src="@{/image/back-icon.svg}" alt="戻る">
            <span>戻る</span>
          </a>
        </div>
        <div th:unless="${articleRequestDto.id == 0}">
          <a th:href="@{/article_stock/detail/{id}(id=${articleRequestDto.id})}">
            <img th:src="@{/image/back-icon.svg}" alt="戻る">
            <span>戻る</span>
          </a>
        </div>
      </div>

    <form class="form-group"
          th:action="@{/article_stock/detail/edit/{id}(id=${articleRequestDto.id})}"
          th:object="${articleRequestDto}" method="post">

      <div class="form-title">記事ストック</div>

      <div class="notice-area">
        <div class="notice-message">
          <p th:text="#{article.edit.notice1}"></p>
          <p th:text="#{tag.input.notice}"></p>
        </div>
      </div>

      <table class="input-table">
        <tr>
          <th scope="row" class="input-row-th">タイトル</th>
          <td class="blank-cell"></td>
          <td>
            <input type="text" class="input-area" th:field="*{title}"
                   th:placeholder="#{title.placeholder}" required />
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <div class="error-message"
                 th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"></div>
          </td>
        </tr>
        <tr class="blank-row"></tr>
        <tr>
          <th scope="row" class="input-row-th">URL</th>
          <td class="blank-cell"></td>
          <td>
            <input type="text" class="input-area" th:field="*{url}" />
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <div class="error-message"
                 th:if="${#fields.hasErrors('url')}"
                 th:errors="*{url}"></div>
          </td>
        </tr>
        <tr class="blank-row"></tr>
        <tr>
          <th scope="row" class="input-row-th">メモ</th>
          <td class="blank-cell"></td>
          <td>
            <textarea class="input-article-memo-area" th:field="*{memo}"
                      th:placeholder="#{article.memo.placeholder}"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <div class="error-message"
                 th:if="${#fields.hasErrors('memo')}"
                 th:errors="*{memo}"></div>
          </td>
        </tr>
        <tr class="blank-row"></tr>
        <tr>
          <th scope="row" class="input-row-th">閲覧状況</th>
          <td class="blank-cell"></td>
          <td>
            <select class="select-article-status" th:field="*{status}">
              <option value="">選択してください</option>
              <option value="stillNot">これから読む</option>
              <option value="finished">もう読んだ！</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <div class="error-message"
                 th:if="${#fields.hasErrors('status')}"
                 th:errors="*{status}"></div>
          </td>
        </tr>
        <tr class="blank-row"></tr>
        <tr>
          <th scope="row" class="input-row-th">タグ</th>
          <td class="blank-cell"></td>
          <td>
            <input type="text" class="tags-input" th:id="tags-input" th:field="*{tags}" />
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <div class="error-message"
                 th:if="${#fields.hasErrors('tags')}"
                 th:errors="*{tags}"></div>
          </td>
        </tr>
      </table>
      <div class="button-area">
        <button type="submit" class="register-button">登録</button>
      </div>
    </form>
    </div>
    <script th:src="@{/js/tagify.js}"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/
          const tagNameList = /*[[${tagNameList}]]*/ [];
          initAllTagify();
      /*]]>*/
    </script>
  </body>
</html>
