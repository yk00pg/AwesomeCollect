<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<head>
  <meta charset="UTF-8">
  <title>ダッシュボード</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div>
    <header th:replace="~{fragments/header :: header}"></header>
  </div>

  <div class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div class="dashboard-container">
    <div class="top-container">
      <div class="total-awesome-container">
        <p>これまでに貯めた<span>えらい！</span>の数</p>
        <p class="total-awesome" th:text="${dashboardDto.totalAwesome}"></p>
      </div>
      <div class="total-time-container">
        <p>これまでの<span>累計学習時間</span></p>
        <div class="total-time">
          <p class="total-hours" th:text="${dashboardDto.learningTimeDto.totalHours}"></p>
          <span>時間</span>
          <p class="total-minutes" th:text="${dashboardDto.learningTimeDto.totalMinutes}"></p>
          <span>分</span>
        </div>
      </div>
    </div>

    <div class="bottom-container">
      <div class="graph-area">
        <p>日別学習時間（過去7日分）</p>
        <canvas id="dailyTime"></canvas>
      </div>
      <div class="graph-area">
        <p>曜日別学習時間（平均）</p>
        <canvas id="dayOfWeekTime"></canvas>
      </div>
      <div class="graph-area">
        <p>月別学習時間（過去6ヶ月分）</p>
        <canvas id="monthlyTime"></canvas>
      </div>
      <div class="graph-area">
        <p>タグ別学習時間（累計・上位抜粋）</p>
        <canvas id="tagTime"></canvas>
        <div class="link-area">
          <a th:href="@{/dashboard/tag_time/all}" class="all-tag-link">すべてのタグを確認する</a>
        </div>
      </div>
    </div>

    <!-- Chart.js用にデータだけ埋め込み -->
    <script th:inline="javascript">
      /*<![CDATA[*/
        const dailyTimeList = /*[[${dashboardDto.learningTimeDto.dailyTotalTimeList}]]*/ [];
        const dayOfWeekTimeList = /*[[${dashboardDto.learningTimeDto.dayOfWeekAvgTimeList}]]*/ [];
        const monthlyTimeList = /*[[${dashboardDto.learningTimeDto.monthlyTotalTimeList}]]*/ [];
        const tagTimeList = /*[[${dashboardDto.learningTimeDto.topTenTagTotalTimeList}]]*/ [];
      /*]]>*/
    </script>

    <!-- Chart.jsの設定はJSで行う -->
    <script th:src="@{/js/dashboard-top-page-charts.js}"></script>
  </div>
</body>
