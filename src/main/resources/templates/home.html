<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>ホーム</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div>
    <header th:replace="~{fragments/header :: header}"></header>
  </div>

  <div class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div class="home-container">
    <div class="home-inner">
      <div class="background-wrapper">
        <img class="background-img"
             th:src="@{/image/background.svg}" alt="">
        <div class="menu-icons-grid">
          <a th:href="@{/mypage}" class="menu-icon">
            <img th:src="@{/image/member-icon.svg}" alt="マイページ">
            <span>マイページ</span>
          </a>
          <a th:href="@{/dashboard}" class="menu-icon">
            <img th:src="@{/image/dashboard-icon.svg}" alt="ダッシュボード">
            <span>ダッシュボード</span>
          </a>
          <a th:href="@{/todo/{date}(date=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')})}"
             class="menu-icon">
            <img th:src="@{/image/todo-icon.svg}" alt="やること">
            <span>やること</span>
          </a>
          <a th:href="@{/done/{date}(date=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')})}"
             class="menu-icon">
            <img th:src="@{/image/done-icon.svg}" alt="できたこと">
            <span>できたこと</span>
          </a>
          <a th:href="@{/goal}" class="menu-icon">
            <img th:src="@{/image/goal-icon.svg}" alt="目標">
            <span>目標</span>
          </a>
          <a th:href="@{/memo}" class="menu-icon">
            <img th:src="@{/image/memo-icon.svg}" alt="メモ">
            <span>メモ</span>
          </a>
          <a th:href="@{/article_stock}" class="menu-icon">
            <img th:src="@{/image/article-icon.svg}" alt="記事ストック">
            <span>記事ストック</span>
          </a>
          <a href="#"
             onclick="if(confirm('ログアウトしますか？')) {
                  document.getElementById('logoutForm').submit();
               } return false;"
             class="menu-icon">
            <img th:src="@{/image/logout-icon.svg}" alt="ログアウト">
            <span>ログアウト</span>
          </a>
        </div>

        <form id="logoutForm" th:action="@{/logout}"
              method="post" style="display:none;">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
