<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>基本情報・変更フォーム</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>

  <body>
    <div>
      <header th:replace="~{fragments/header::header}"></header>
    </div>

    <div class="sidebar" th:replace="~{fragments/sidebar::sidebar}"></div>

    <div class="main-container">
      <div class="back-indicator">
        <a th:href="@{/mypage}">
          <img th:src="@{/image/back-icon.svg}" alt="戻る">
          <span>戻る</span>
        </a>
      </div>

      <form class="form-group"
            th:action="@{/mypage/edit}"
            th:object="${basicInfoDto}" method="post">

        <div class="form-title">基本情報・変更</div>

        <table class="input-table">
          <tr>
            <th scope="row" class="input-row-th">ログインID</th>
            <td class="blank-cell"></td>
            <td>
              <input type="text" class="input-area"
                     th:field="*{loginId}"
                     th:placeholder="#{loginId.placeholder}" required/>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <div class="error-message"
                   th:if="${#fields.hasErrors('loginId')}"
                   th:errors="*{loginId}"></div>
            </td>
          </tr>
          <tr>
            <td colspan="3" class="input-hint"
                th:text="#{loginId.input.hint1}"></td>
          </tr>
          <tr>
            <td colspan="3" class="input-hint"
                th:text="#{loginId.input.hint2}"></td>
          </tr>
          <tr class="blank-row"></tr>
          <tr>
            <th scope="row" class="input-row-th">ユーザー名</th>
            <td class="blank-cell"></td>
            <td>
              <input type="text" class="input-area"
                     th:field="*{userName}"
                     th:placeholder="#{userName.placeholder}" />
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <div class="error-message"
                   th:if="${#fields.hasErrors('userName')}"
                   th:errors="*{userName}"></div>
            </td>
          </tr>
          <tr class="blank-row"></tr>
          <tr>
            <th scope="row" class="input-row-th">メールアドレス</th>
            <td class="blank-cell"></td>
            <td>
              <input type="text" class="input-area"
                     th:field="*{email}"
                     th:placeholder="#{emai.placeholder}" required />
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <div class="error-message"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></div>
            </td>
          </tr>
        </table>

        <div class="button-area">
          <button type="submit" class="save-button">保存する</button>
        </div>
      </form>
    </div>
  </body>
</html>
