<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>サインアップ</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div>
  <header th:replace="~{fragments/header::header}"></header>
</div>

<div class="main-container">
  <div class="back-indicator">
    <a th:href="@{/login}">
      <img th:src="@{/image/back-icon.svg}" alt="戻る">
      <span>戻る</span>
    </a>
  </div>

  <form class="form-group"
        th:action="@{signup}"
        th:object="${userInfoDto}" method="post">

    <div class="form-title">新規登録</div>

    <table class="input-table">
      <tr>
        <th scope="row" class="input-row-th">ログインID
          <sup class="required-mark">*</sup>
        </th>
        <td class="blank-cell"></td>
        <td>
          <input type="text" class="input-area"
                 th:field="*{basicInfoDto.loginId}"
                 th:placeholder="#{loginId.placeholder}" required/>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td>
          <div class="error-message"
               th:if="${#fields.hasErrors('basicInfoDto.loginId')}"
               th:errors="*{basicInfoDto.loginId}"></div>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="input-hint"
            th:text="#{loginId.input.hint1}"></td>
      </tr>
      <tr>
        <td colspan="3" class="input-hint"
            th:text="#{loginId.input.hint2}"></td>
      </tr>
      <tr class="blank-row"></tr>
      <tr>
        <th scope="row" class="input-row-th">ユーザー名</th>
        <td class="blank-cell"></td>
        <td>
          <input type="text" class="input-area"
                 th:field="*{basicInfoDto.userName}"
                 th:placeholder="#{userName.placeholder}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td>
          <div class="error-message"
               th:if="${#fields.hasErrors('basicInfoDto.userName')}"
               th:errors="*{basicInfoDto.userName}"></div>
        </td>
      </tr>
      <tr class="blank-row"></tr>
      <tr>
        <th scope="row" class="input-row-th">メールアドレス</th>
        <td class="blank-cell"></td>
        <td>
          <input type="email" class="input-area"
                 th:field="*{basicInfoDto.email}"
                 th:placeholder="#{email.placeholder}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td>
          <div class="error-message"
               th:if="${#fields.hasErrors('basicInfoDto.email')}"
               th:errors="*{basicInfoDto.email}"></div>
        </td>
      </tr>
      <tr class="blank-row"></tr>
      <tr>
        <th scope="row" class="input-row-th">パスワード
          <sup class="required-mark">*</sup>
        </th>
        <td class="blank-cell"></td>
        <td>
          <input type="password" class="input-area"
                 th:field="*{passwordDto.password}"
                 th:placeholder="#{password.placeholder}" required/>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td>
          <div class="error-message"
               th:if="${#fields.hasErrors('passwordDto.password')}"
               th:errors="*{passwordDto.password}"></div>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="input-hint"
            th:text="#{password.input.hint1}"></td>
      </tr>
      <tr>
        <td colspan="3" class="input-hint"
            th:text="#{password.input.hint2}"></td>
      </tr>
      <tr class="blank-row"></tr>
      <tr>
        <th scope="row" class="input-row-th">確認用<br>パスワード
          <sup class="required-mark">*</sup>
        </th>
        <td class="blank-cell"></td>
        <td>
          <input type="password" class="input-area"
                 th:field="*{passwordDto.confirmPassword}"
                 th:placeholder="#{confirmPassword.placeholder}" required/>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td>
          <div class="error-message"
               th:if="${#fields.hasErrors('passwordDto.confirmPassword')}"
               th:errors="*{passwordDto.confirmPassword}"></div>
        </td>
      </tr>
    </table>

    <div class="button-area">
      <button type="submit" class="register-button">登録する</button>
    </div>
  </form>
</div>
</body>
</html>
