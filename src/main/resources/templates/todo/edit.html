<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>やることリスト・編集</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div>
    <header th:replace="~{fragments/header::header}"></header>
  </div>

  <div class="sidebar" th:replace="~{fragments/sidebar::sidebar}"></div>

  <div class="main-container">
    <div class="back-indicator">
      <a th:href="@{/todo/{date}(date=${todoRequestDto.date})}">
        <img th:src="@{/image/back-icon.svg}" alt="戻る">
        <span>戻る</span>
      </a>
    </div>

    <form id="todoForm" class="form-group"
          th:action="@{/todo/edit/{date}(date=${todoRequestDto.date})}"
          th:object="${todoRequestDto}" method="post">

      <div class="form-title">やることリスト</div>

      <div class="notice-area">
        <div class="notice-message">
          <p th:text="#{task.edit.notice1}"></p>
          <p th:if="${todoRequestDto.idList[0] != 0}"
             th:text="#{task.edit.notice2}"></p>
        </div>
      </div>

      <table id="variable-table" class="variable-input-table">
        <tr>
          <th scope="row" class="task-th">日付</th>
          <td class="blank-cell"></td>
          <td>
            <input type="date" class="date-input-area"
                   th:field="*{date}" required/>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td colspan="2">
            <div class="error-message"
                 th:if="${#fields.hasErrors('date')}"
                 th:errors="*{date}"></div>
          </td>
        </tr>
        <tr class="blank-row"></tr>
        <tbody th:each="content, iterStat : *{idList}"
               data-row-id="${iterStat.index}" >
          <tr class="variable-row">
            <th scope="row" class="task-th"
                th:text="'内容 ' + ${iterStat.index + 1}"></th>
            <td class="blank-cell">
              <input type="hidden"
                     th:field="*{idList[__${iterStat.index}__]}"/>
            </td>
            <td>
              <input type="text" class="input-area"
                     th:field="*{contentList[__${iterStat.index}__]}"
                     th:placeholder="#{task.content.placeholder}" />
            </td>
            <!-- 登録済みレコードの場合は削除チェックボックスを、そうでない場合は削除ボタンを表示　-->
            <td class="delete-check-td">
              <label class="delete-check-area"
                     th:if="*{idList[__${iterStat.index}__] > 0}">
                <input type="checkbox" class="delete-check"
                       th:field="*{deletableList[__${iterStat.index}__]}"
                       value="true" />
                <input type="hidden"
                       th:field="*{deletableList[__${iterStat.index}__]}"
                       value="false" />
                <div class="delete-icon-area">
                  <img th:src="@{/image/delete-icon.svg}"
                       class="delete-icon">
                </div>
              </label>
              <button type="button" class="remove-row-button"
                      th:if="*{idList[__${iterStat.index}__] == 0} and ${iterStat.index > 0}">×</button>
            </td>
          </tr>
        </tbody>
      </table>

      <table th:if="${#fields.hasErrors('contentList')}">
        <tr>
          <td class="error-message-td"></td>
          <td class="blank-cell"></td>
          <td>
            <div class="error-message"
                 th:errors="*{contentList}"></div>
          </td>
        </tr>
      </table>

      <div class="add-button-area">
        <button type="button" id="add-row" class="add-button">＋</button>
      </div>

      <div class="button-area">
        <button type="submit" class="register-button">登録</button>
      </div>
    </form>

    <!-- submit時に削除チェックが入っている場合に表示するダイアログ -->
    <script th:inline="javascript">
      /*<![CDATA[*/
          const deleteConfirmMessage = /*[[#{delete.confirm}]]*/;

          document.getElementById("todoForm")
              .addEventListener("submit", function(e) {
          const hasDelete = [...document.querySelectorAll(".delete-check")]
              .some(cb => cb.checked);

          if(hasDelete && !confirm(deleteConfirmMessage)) {
              e.preventDefault();
          }
          });
      /*]]>*/
    </script>
  </div>

  <!-- 行追加・削除する関数を呼び出す -->
  <script th:src="@{/js/todo-add-row.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
        const contentPlaceholder = /*[[#{task.content.placeholder}]]*/;
        initTodoAddTbody();
    /*]]>*/
  </script>
</body>
</html>
